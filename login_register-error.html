<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>註冊</title>
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <header class="header">
    <div>
      <div class="header__logo">
        <a href="/">
          <img src="./images/logo_3x.png" alt="AHDA Logo" title="AHDA Logo" class="header__logo__platform" />
          <img src="./images/ahda-logo@3x.png" alt="AHDA Logo" title="AHDA Logo" class="header__logo__AHDA" />
        </a>
      </div>
      <nav class="header__navbar">
        <label class="header__navbar__mobile" for="menu"><img src="./images/icons/bar.svg" alt="Menu"
            title="Menu"></label>
        <input type="checkbox" class="hiddenButton" id="menu"></input>
        <ul class="header__navbar__pc">
          <li><a href="#">刊登活動</a></li>
          <li><a href="#">登入</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- .header end -->
  <main class="login login__register">
    <section class="loginBox status--error">
      <div class="login__register__status">
        <p>請確認填妥註冊資料</p><img src="./images/icons/status-error.svg" alt="error">
      </div>
      <h2 class="login__mainTitle">註冊</h2>
      <form action="" class="login__form">
        <section class="login__inputGroup">
          <input type="email" placeholder="請輸入您的E-Mail" class="login__input login__email" autocomplete="off">
          <input type="text" placeholder="店名、公司團體、藝名姓名..." class="login__input login__email" autocomplete="off">
          <input type="password" placeholder="請輸入密碼" class="login__input login__password">
          <div class="login__password__check">
            <input type="password" placeholder="請再次輸入密碼"
              class="login__input login__password login__password__again"><span class="error"></span>
          </div>
        </section>
        <section class="login__selectGroup__register">
          <div>
            <select name="city-filter" id="city">
              <option value="所有城市" selected>縣市</option>
              <option value="台北市">台北市</option>
              <option value="新北市">新北市</option>
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="基隆市">基隆市</option>
              <option value="桃園市">桃園市</option>
              <option value="新竹縣市">新竹縣市</option>
              <option value="苗栗市">苗栗市</option>
            </select>
          </div>
          <div>
            <select name="city-filter" id="city">
              <option value="所有城市" selected>地區</option>
              <option value="大安區">大安區</option>
            </select>
          </div>
        </section>
        <div>
          <button type="submit" class="button button__login button__login__submit">註冊</button>
        </div>
        <div>
          <p class="login__agreement">註冊登入即表示您同意我們的<a href="#">隱私政策</a>及<a href="#">服務條款</a></p>
        </div>
      </form>
    </section>
    <footer class="footer__login">
      <div>
        <nav>
          <ul>
            <li class="footer__logo"><a href="/"><img src="./images/logo_3x.png" alt="AHDA Logo"
                  title="AHDA Logo" /></a>
            </li>
            <li><a href="#">協助</a></li>
            <li><a href="#">隱私政策</a></li>
            <li><a href="#">使用條款</a></li>
            <li class="footer__copyright">AHDA Lab &copy; 2019</li>
          </ul>
        </nav>
      </div>
    </footer>
  </main>
  <!-- login end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery.selectric.js"></script>
  <script>
    $(function () {
      $('select').selectric()
    })
  </script>
</body>

</html>
