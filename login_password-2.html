<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>傳送驗證碼</title>
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <header class="header">
    <div>
      <div class="header__logo">
        <a href="/">
          <img src="./images/logo_3x.png" alt="AHDA Logo" title="AHDA Logo" class="header__logo__platform" />
          <img src="./images/ahda-logo@3x.png" alt="AHDA Logo" title="AHDA Logo" class="header__logo__AHDA" />
        </a>
      </div>
      <nav class="header__navbar">
        <label class="header__navbar__mobile" for="menu"><img src="./images/icons/bar.svg" alt="Menu"
            title="Menu"></label>
        <input type="checkbox" class="hiddenButton" id="menu"></input>
        <ul class="header__navbar__pc">
          <li><a href="#">刊登活動</a></li>
          <li><a href="#">登入</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- .header end -->
  <main class="login login__forgotPassword login__forgotPassword--sent">
    <section class="loginBox">
      <h2 class="login__mainTitle">忘記密碼</h2>
      <form action="" class="login__form">
        <p class="login__forgotPassword__status status--success">已傳送驗證代碼<img src="./images/icons/status-success.svg">
        </p>
        <p class="login__forgotPassword__message">
          已將驗證代碼傳送至電子郵件地址 ab&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;@g&#9679;&#9679;&#9679;&#9679;.com</p>
        <div class="login__forgotPassword__input">
          <p>輸入驗證代碼</p>
          <input type="text" class="login__input login__testCode" value="3456">
        </div>
        <div>
          <button type="submit" class="button button__login button__login__submit">驗證</button>
          <h3><a href="#">沒有收到驗證代碼？</a></h3>
        </div>
      </form>
    </section>
    <footer class="footer__login">
      <div>
        <nav>
          <ul>
            <li class="footer__logo"><a href="/"><img src="./images/logo_3x.png" alt="AHDA Logo"
                  title="AHDA Logo" /></a>
            </li>
            <li><a href="#">協助</a></li>
            <li><a href="#">隱私政策</a></li>
            <li><a href="#">使用條款</a></li>
            <li class="footer__copyright">AHDA Lab &copy; 2019</li>
          </ul>
        </nav>
      </div>
    </footer>
  </main>
  <!-- login end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery.selectric.js"></script>
  <script>
    $(function () {
      $('select').selectric()
    })
  </script>
</body>

</html>
