<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>忘記密碼</title>
  <link rel="stylesheet" href="./style/login.css">
</head>

<body>
  <header class="header">
    <div>
      <div class="header__logo">
        <a href="/">
          <img src="./images/logo_3x.png" alt="AHDA Logo" title="AHDA Logo" class="header__logo__platform" />
          <img src="./images/ahda-logo@3x.png" alt="AHDA Logo" title="AHDA Logo" class="header__logo__AHDA" />
        </a>
      </div>
    </div>
    <nav class="header__navbar">
      <label class="header__navbar__mobile" for="menu"><img src="./images/icons/bar.svg" alt="Menu"
          title="Menu"></label>
      <input type="checkbox" class="hiddenButton" id="menu"></input>
      <ul class="header__navbar__pc">
        <li><a href="#">刊登活動</a></li>
        <li><a href="#">登入</a></li>
      </ul>
    </nav>
    </div>
  </header>
  <!-- .header end -->
  <main class="login login__forgotPassword">
    <section class="loginBox">
      <h2 class="login__mainTitle">忘記密碼</h2>
      <form action="" class="login__form">
        <h4 class="login__subTitle">重置密碼</h4>
        <section class="login__selectGroup">
          <div>
            <div class="login__selectGroup__icon">
              <img src="./images/icons/avatar.svg" alt="Avatar">
            </div>
            <select name="" id="">
              <option value="abcde@gmail.com">abcde@gmail.com</option>
            </select>
          </div>
          <div>
            <div class="login__selectGroup__icon">
              <img src="./images/icons/email.svg" alt="Email">
            </div>
            <p>傳送驗證代碼至註冊AHDA時所使用之電子郵件地址
              ab&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;@g&#9679;&#9679;&#9679;&#9679;.com</p>
          </div>
        </section>
        <div>
          <button type="submit" class="button button__login button__login__submit">傳送驗證代碼</button>
        </div>
      </form>
    </section>
    <footer class="footer__login">
      <div>
        <nav>
          <ul>
            <li class="footer__logo"><a href="/"><img src="./images/logo_3x.png" alt="AHDA Logo"
                  title="AHDA Logo" /></a>
            </li>
            <li><a href="#">協助</a></li>
            <li><a href="#">隱私政策</a></li>
            <li><a href="#">使用條款</a></li>
            <li class="footer__copyright">AHDA Lab &copy; 2019</li>
          </ul>
        </nav>
      </div>
    </footer>
  </main>
  <!-- login end -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery.selectric.js"></script>
  <script>
    $(function () {
      $('select').selectric()
    })
  </script>
</body>

</html>
