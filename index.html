<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首頁_</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <header class="header">
    <div class="header__logo"><a href="/"><img src="./images/logo.png" alt="AHDA Logo"></a></div>
    <div class="header__search"><span><input type="search" name="" id="" placeholder="2019屏東燈會"><button type="submit"><img src="./images/icons/search.svg" alt=""></button></span></div>
    <nav class="header__navbar">
      <ul>
        <li><a href="#">刊登活動</a></li>
        <li><a href="#">登入</a></li>
      </ul>
    </nav>
  </header>
  <!-- .header end -->
  <section class="carousel">
    <div>
      <div class="carousel__action carousel__action__previous"><img src="./images/icons/left-direction.svg" alt="上一張"></div>
      <div class="carousel__photos">
        <img src="https://fakeimg.pl/1060x500/" />
        <div class="carousel__photos__index">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="carousel__action carousel__action__next"><img src="./images/icons/right-direction.svg" alt="下一張"></div>
    </div>
  </section>
  <!-- .carousel end -->
  <section class="activity">
      <section class="activity__location"></section>
    <section class="activity__categories">
      <button class="menu menu__event"><span>主題活動</span></button>
      <button class="menu menu__charity"><span>公益</span></button>
      <button class="menu menu__discount"><span>優惠日</span></button>
      <button class="menu menu__fun"><span>玩樂</span></button>
      <button class="menu menu__news"><span>新鮮事</span></button>
      <button class="menu menu__ordinary"><span>素人專區</span></button>
      <button class="menu menu__family"><span>親子</span></button>
      <button class="menu menu__art"><span>藝文</span></button>
      <div class="menu__hiddenMobile">
        <button class="menu menu__fitness"><span>運動</span></button>
        <button class="menu menu__food"><span>食</span></button>
      </div>
    </section>
    <section class="activity__list"></section>
    <button class="button button--primary button__more"></button>
  </section>
  <section class="activity">
      <section class="activity__tab"></section>
      <section class="activity__list"></section>
      <button class="button button--primary button__more"></button>
  </section>
  <section class="promotion"></section>
  <footer></footer>
</body>
</html>
